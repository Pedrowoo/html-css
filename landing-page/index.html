<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="minha landingpage muito daora">

    <title>Landing page</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem"src="vasc.png">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

<main class="conteudo">
    <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-escrito-titulo">Vasco</h1>
            <h2 class="conteudo-principal-escrito-subtitulo">O vasco é um time</h2>
            <button class="conteudo-principal-escrito-botao">Siga para mais memes</button>
        </div>
        <img class="conteudo-principal-imagem" src="camis.jpg" alt="camisa do vascao">
    </section>

    <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">O que ele faz por você?</h3>
        <ol>
            <li class="conteudo-secundario-lista">Te <strong>anima</strong></li> <br>
            <li class="conteudo-secundario-lista">Te <strong>decepciona</strong></li> <br>
            <li class="conteudo-secundario-lista">Te da <strong>esperanças</strong>
        </ol>
    </section>
</main>

<footer class="rodape">
<img class="rodape-imagem" src="vasco.png">
</footer>
</body>
</html>
