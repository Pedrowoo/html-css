<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="ee">Number</label>
    <input type="range" name="aaa" id="ee" min="0" max="10" value="5" oninput="ival.innerHTML = Number(ee.value)">
    <output id="ival">5</output>
</body>
</html>
