<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOMRULARIO</h1>
    <form action="asfdj.php">
        <p>
            <label for="inum">Em que ano voce nasceu</label>
            <input type="number" name="ano" id="inum" min="1900" max="2020" oninput="calc()">
        </p>
        <p>
            <label for="ida">sua idade Ã©</label>
            <output id="ida">0</output>
        </p>
    </form>
    <script>
        function calc(){
            let atual = new Date().getUTCFullYear()
            ida.innerHTML = Number(atual) - Number(inum.value)
        }
    </script>
</body>
