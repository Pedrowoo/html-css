<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>FORMULARIO PIKA</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required maxlength="10" size="20" placeholder="DIGITA AQUI BURRO" autocomplete="username">
        </p>
        <p>
            <label for="isen">Password</label>
            <input type="password" name="sen" id="isen" required
            minlength="8" placeholder="AAAAA">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
