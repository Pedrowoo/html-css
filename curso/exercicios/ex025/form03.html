<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>formeeee</h1>
    <form action="casdas.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="nome" id="iname" required maxlength="20" placeholder="HAHAHAHA" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required placeholder="burro" step="0.1">
        </p>
        <p>
            <label for="imes">Mes</label>
            <input type="month" name="mes" id="imes" value="2022-10">
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="data" id="idia" value="2022-10-01">
        </p>
        <p>
            <label for="ihora">Hora prova</label>
            <input type="time" name="time" id="ihora" value="05:30">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
