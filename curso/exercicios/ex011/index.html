<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Midia html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>veja a imagem</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="grande">
    </picture>
    <h1>audio</h1>
    <p>aduio</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="yt1s.io - Fart sound effect (128 kbps).mp3" type="audio/mp3">
    </audio>
    <h1>video</h1>
    <p>video</p>
    <video width="500" poster="imagens/img-p.png" controls preload="metadata" autoplay>
        <source src="t-mqitxvh0p4hzso.mp4" type="video/mp4">
    </video>
</body>
</html>
